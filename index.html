<html>

<head>
  <title>Tabuadas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="./assets/css/remixicon.css" />
  <!-- Bootstrap css -->
  <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css"/>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Game panel -->
      <div class="col-md-7 mt-5">
        <div class="card" style="width: 30rem;">
          <!-- score -->
          <div class="btn btn-success" id="scorePanel">
            <!-- ACERTOS -->
            <div class="float-left">
              <!-- <i class="fas fa-check-circle fa-2x"></i> -->
              <span class="badge badge-light mt-1" id="score">0</span>
              <span class="info">Acertos</span>
            </div>
            <!-- Rodadas -->
            <!-- <span class="info">Acertos</span> -->
            <span class="badge badge-dark float-right mt-1" id="round">0</span>
          </div>
          <!-- numbers -->
          <div class="numberView pb-5 pt-3">
            <center>
              <label id="number1">0</label>
              <label class="multiplier">x</label>
              <label id="number2">0</label>
            </center>
          </div>
          <div class="card-body">
            <center>
              <h2 id="finalScoreMsg"></h2>
            </center>

          </div>
          <!-- options -->
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action" id="op1" onclick="answer(1)"
              disabled></button>
            <button type="button" class="list-group-item list-group-item-action" id="op2" onclick="answer(2)"
              disabled></button>
            <button type="button" class="list-group-item list-group-item-action" id="op3" onclick="answer(3)"
              disabled></button>
          </div>
          <div id="progressBar">
            <div class="bar"></div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Rodadas</label>
                  </div>
                  <select class="custom-select" id="inputRounds" onchange="inputRounds()">
                    <option value="0" selected>Escolha...</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <button class="btn btn-primary btn-sm pb-2" id="startButton" style="width: 100%;" onclick="startGame()"
                  disabled>
                  <i class="ri-play-line"></i> Novo Jogo
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Ranking -->
      <div class="col-md-5 mt-5">
        <div class="row">
          <div class="col-md-3">
            <h5>Placar</h5>
          </div>
          <div class="col-md-9">
            <button class="btn btn-danger btn-sm ml-3" style="float: right; display: none;" onclick="logout()"
              id="logoutUser">
              <i class="ri-logout-circle-line"></i> Sair
            </button>
            <button class="btn btn-primary btn-sm ml-3" style="float: right;" onclick="showModal()" id="newUser">
              <i class="ri-user-add-line"></i> Novo Jogador
            </button>
            <button class="btn btn-primary btn-sm" style="float: right;" onclick="showModal2()" id="loginUserBtn">
              <i class="ri-login-circle-line"></i> Entrar
            </button>
          </div>
        </div>
        <!-- Table -->
        <table class="table table-responsive table-light mb-3" id="ranking" style="height: 400px; overflow-y: auto;">
          <thead>
            <!-- <p class="card-title">Ranking</p> -->
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Maior Pontuação</th>
            </tr>
          </thead>
          <tbody id="rankingBody"></tbody>
        </table>
      </div>
    </div>
    <input type="hidden" id="displayModal" data-toggle="modal" data-target="#exampleModal" />
    <input type="hidden" id="displayModal2" data-toggle="modal" data-target="#exampleModal2" />
    <!-- register modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo Jogador</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Seu nome" name="playerName" id="playerName"
                    onblur="refreshUserName()">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Crie uma senha. 5 dígitos no mínimo"
                    name="playerPassword" id="playerPassword" onkeyup="savingPassword()">
                </div>
              </div>
              <div class="row col-md-12">
                <p class="mx-auto" id="playerUserName"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="saveUser" onclick="saveUser()" disabled>Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- login modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Seu nome de usuário" name="playerName2"
                    id="userNameLogin">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Sua senha" name="playerPassword2"
                    id="passwordLogin">
                </div>
              </div>
              <div class="row col-md-12">
                <p class="mx-auto text-warning" id="loginMessage"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeModal2" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="loginUser" onclick="doLogin()">Entrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- bootstrap js  -->
  <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="./assets/js/libs/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>

  <script src="./assets/js/jquery-3.1.0.js"></script>
  <script src="./assets/js/ranking.js" type="text/javascript"></script>
  <script src="./assets/js/timer.js" type="text/javascript"></script>
  <script src="./assets/js/index.js" type="text/javascript"></script>
  <script src="./assets/js/login.js" type="text/javascript"></script>
</body>

</html>
